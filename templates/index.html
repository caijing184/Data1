<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaggle乳腺癌数据分析代理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .upload-section {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background-color: #f8fafc;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .progress-container {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kaggle乳腺癌数据分析代理</h1>
        <p class="subtitle">上传乳腺癌数据CSV文件，自动生成完整分析报告</p>
        
        <div class="upload-section" id="uploadArea">
            <h2>数据分析</h2>
            <p>上传CSV文件进行分析，或使用默认数据集</p>
            <input type="file" id="fileInput" accept=".csv" style="display: none;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">选择CSV文件</button>
            <button class="btn btn-success" onclick="analyzeData(null)">使用默认数据集</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <h3>分析进度</h3>
            <div id="progressText">正在加载数据...</div>
            <div style="width: 100%; height: 20px; background-color: #ecf0f1; border-radius: 10px;">
                <div id="progressFill" style="height: 100%; width: 0%; background: linear-gradient(90deg, #3498db, #2ecc71); border-radius: 10px;"></div>
            </div>
        </div>
        
        <div id="errorMessage" style="color: red; display: none; padding: 10px; background-color: #fadbd8; border-radius: 5px;"></div>
        
        <div class="result-section" id="resultSection">
            <h3>分析完成</h3>
            <div id="successMessage" style="color: #27ae60; padding: 10px; background-color: #d5f4e6; border-radius: 5px;"></div>
            
            <div id="downloadLinks" style="margin-top: 20px;">
                <!-- 下载链接将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>

    <script>
        // 文件选择变化
        document.getElementById('fileInput').addEventListener('change', function() {
            if (this.files.length > 0) {
                analyzeData(this.files[0]);
            }
        });
        
        function analyzeData(file) {
            // 显示进度条
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            
            // 创建FormData
            const formData = new FormData();
            if (file) {
                formData.append('file', file);
            }
            
            // 模拟进度
            let progress = 0;
            const progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += 10;
                    document.getElementById('progressFill').style.width = progress + '%';
                    
                    // 更新进度文本
                    const stages = [
                        '正在加载数据...',
                        '正在进行数据清洗...',
                        '正在执行探索性数据分析...',
                        '正在进行特征工程...',
                        '正在训练机器学习模型...',
                        '正在生成可视化图表...',
                        '正在生成分析报告...'
                    ];
                    const stageIndex = Math.min(Math.floor(progress / (100 / stages.length)), stages.length - 1);
                    document.getElementById('progressText').textContent = stages[stageIndex];
                }
            }, 500);
            
            // 发送请求
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('progressText').textContent = '分析完成!';
                
                setTimeout(() => {
                    document.getElementById('progressContainer').style.display = 'none';
                    
                    if (data.success) {
                        showResults(data);
                    } else {
                        showError(data.error || '分析过程中出现错误');
                    }
                }, 1000);
            })
            .catch(error => {
                clearInterval(progressInterval);
                document.getElementById('progressContainer').style.display = 'none';
                showError('请求失败: ' + error.message);
            });
        }
        
        function showResults(data) {
            document.getElementById('successMessage').textContent = data.message;
            
            // 生成下载链接
            const timestamp = data.timestamp;
            document.getElementById('downloadLinks').innerHTML = `
                <a href="/download/breast_cancer_kaggle_report_${timestamp}.html" 
                   class="btn" download style="text-decoration: none; display: inline-block; margin-right: 10px;">
                   下载HTML报告
                </a>
                <a href="/download/breast_cancer_kaggle_report_${timestamp}.md" 
                   class="btn" download style="text-decoration: none; display: inline-block;">
                   下载Markdown报告
                </a>
            `;
            
            document.getElementById('resultSection').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
